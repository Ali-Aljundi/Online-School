<header id="header" class="sticky-top my-3">
  <div class="p-0">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          logo
        </a>
        <button class="navbar-toggler bg-dark text-white" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
          aria-label="Toggle navigation">
          <i class="fa fa-bars text-white m-1" aria-hidden="true"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-end w-100">
            <li class="nav-item ">
              <a class="nav-link mx-1" aria-current="page " [routerLink]="[ '/'] " routerLinkActive="active " [routerLinkActiveOptions]="{exact:true} ">{{ 'HomePage' | translate }}</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link mx-1" [routerLink]="[ '/teacher'] " routerLinkActive="active ">{{ 'Teacher' | translate }}</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link mx-1" [routerLink]="[ '/lessons'] " routerLinkActive="active ">{{ 'Lessons' | translate }}</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link mx-1" [routerLink]="[ '/events'] " routerLinkActive="active ">{{ 'Events' | translate }}</a>
            </li>


            <li class="nav-item" (click)="utility.changeLang('en')">
              <a class="nav-link mx-1">{{ 'EN' | translate }}</a>
            </li>
            <li class="nav-item" (click)="utility.changeLang('ar')">
              <a class="nav-link mx-1">{{ 'AR' | translate }}</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>

<div class="mt-5">
  <router-outlet></router-outlet>
</div>
